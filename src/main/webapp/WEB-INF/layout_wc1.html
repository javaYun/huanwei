<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="renderer" content="webkit">
    <!-- TopJUI框架样式 -->
    <link type="text/css" href="../../topjui/css/topjui.core.min.css" rel="stylesheet">
    <link type="text/css" href="../../topjui/themes/default/topjui.red.css" rel="stylesheet" id="dynamicTheme"/>
    <!-- FontAwesome字体图标 -->
    <link type="text/css" href="../../static/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet"/>
    <!-- layui框架样式 -->
    <link type="text/css" href="../../static/plugins/layui/css/layui.css" rel="stylesheet"/>
    <!-- jQuery相关引用 -->
    <script type="text/javascript" src="../../static/plugins/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../../static/plugins/jquery/jquery.cookie.js"></script>
    <!-- TopJUI框架配置 -->
    <script type="text/javascript" src="../../static/public/js/topjui.config.js"></script>
    <!-- TopJUI框架核心-->
    <script type="text/javascript" src="../../topjui/js/topjui.core.min.js"></script>
    <!-- TopJUI中文支持 -->
    <script type="text/javascript" src="../../topjui/js/locale/topjui.lang.zh_CN.js"></script>
    <!-- layui框架js -->
    <script type="text/javascript" src="../../static/plugins/layui/layui.js" charset="utf-8"></script>
</head>

<body>

<div data-toggle="topjui-layout" data-options="fit:true">
    <div data-options="region:'west',title:'',split:true,border:false,width:'20%',iconCls:'fa fa-sitemap',headerCls:'border_right',bodyCls:'border_right'">
        <!-- treegrid表格 -->
        <table data-toggle="topjui-treegrid"
               data-options="id:'menuTreegrid',
			   idField:'id',
			   treeField:'text',
			   url:'http://localhost:8080/CDS/user/getauthority',
			  
			   childGrid:{
			   	   param:'codeSetId:codeSetId,id:id'
			   }">
            <thead>
            <tr>
                <th data-options="field:'id',title:'UUID',checkbox:true"></th>
                <th data-options="field:'text',title:'权限',width:100"></th>
            </tr>
            </thead>
        </table>		
    </div>
    <div data-options="region:'center',iconCls:'icon-reload',title:'',split:true,border:false,bodyCls:'border_left'">
        <!-- datagrid表格 -->
        <table data-toggle="topjui-datagrid"
               data-options="id:'userDg',
                    url:'http://localhost:8080/CDS/user/userinfo',
                    filter: [{
                        field: 'userName',
                        type: 'textbox',
                        op: ['contains', 'equal', 'notequal', 'less', 'greater']
                    }]">
            <thead>
            <tr>
                <th data-options="field:'id',title:'UUID',checkbox:true"></th>
                <th data-options="field:'username',title:'姓名',sortable:true"></th>
                <th data-options="field:'authority',title:'权限',sortable:true"></th>
               
            </tr>
            </thead>
        </table>
		</div>
</div>
<!-- 表格工具栏开始 -->
<div id="userDg-toolbar" class="topjui-toolbar"
     data-options="grid:{
           type:'datagrid',
           id:'userDg'
       }">
  <a href="javascript:void(0)"
       data-toggle="topjui-menubutton"
       data-options="event:'request',
       iconCls:'fa fa-trash',
       url:_ctx + 'http://localhost:8080/CDS/user/saveauthority',
       grid: {uncheckedMsg:'请先勾选数据',param:'id:id,code:code'}">删除</a>
   
    <a href="javascript:void(0)"
       data-toggle="topjui-menubutton"
       data-options="event:'request',
       btnCls:'topjui-btn',
       url:_ctx + 'http://localhost:8080/CDS/user/saveauthority'">提交权限</a>
    
    <button onclick="saveauthroity()">提交权限</button>
    
    </div>

<script type="text/javascript">

function saveauthroity() {
	
}

</script>

<!-- 表格工具栏结束 -->
</body>
</html>
